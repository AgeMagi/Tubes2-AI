<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="head.css">


</head>



<body>
<div class="bg">
</div>

<!--made by vipul mirajkar thevipulm.appspot.com-->
<h1 class="margin-bot-very-large" >
    <a href="" style="color:white; font-size:50px;" class="typewrite" data-period="2000" data-type='[ "Check your health now!", "Heart Disease Predictor" ]'>
        <span class="wrap"></span>
    </a>
</h1>

<div class="container">
    <div class="container">
        <div class="row" style ="color:black; ">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center" style="font-size: 16px">Fill in your health conditions below!</legend>

                            <!-- Age input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Age</label>
                                <div class="col-md-9">
                                    <input id="name" name="age" type="text" placeholder="Your age (in years)" class="form-control">
                                </div>
                            </div>

                            <!-- Sex input-->
                            <div class="form-group">
                                <label style ="font-weight:300px;" class="col-md-3 control-label" for="sex">Sex</label>
                                <div class="col-md-9">
                                    <input id="sex" name="sex" type="text" placeholder="Your sex" class="form-control">
                                </div>
                            </div>

                            <!-- Chest-pain body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="chest_pain">Chest-pain type</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="chest_pain" name="chest_pain" placeholder="Your chest-pain type" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- resting blood pressure body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="rbp">Resting blood pressure</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="rbp" name="rbp" placeholder="Your resting blood pressure... (mmHg)" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- serum cholestrol -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="sc"> Serum cholestrol</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="sc" name="sc" placeholder="Your serum cholestrol... (mg/dl)" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- fasting blood sugar -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="fbs"> Fasting blood sugar</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="fbs" name="fbs" placeholder="Your fasting blood sugar... (> 120 mg/dl or <= 120 mg/dl)" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- resting ECG -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="recg"> Resting ECG</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="recg" name="recg" placeholder="Resting ECG?... (true or false)" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- max-heart rate achieved -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="mhra"> Max-heart rate achieved</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="mhra" name="mhra" placeholder="Your max-heart rate achieved" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Exercise induced angina -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="eia"> Exercise induced angina</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="eia" name="eia" placeholder="Excercise induced angina? (yes or no)" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- ST depression induced by exercise relative to rest -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="st"> ST depression induced by exercise relative to rest</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="st" name="st" placeholder="Excercise induced angina? (yes or no)" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- peak  -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="stp"> Peak exercise ST segment</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="stp" name="stp" placeholder="Peak exercise ST segment" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- number of major vessels -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="nmv"> Number of major vessels</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="nmv" name="nmv" placeholder="Number of major vessels (0-3)" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- thal -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="thal"> thal</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="thal" name="thal" placeholder="thal.." rows="5"></textarea>
                                </div>
                            </div>


                            <!--  actions -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg">Check Now</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer></footer>
<script>
    //made by vipul mirajkar thevipulm.appspot.com
    var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
            delta = this.period;
            this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
            this.isDeleting = false;
            this.loopNum++;
            delta = 500;
        }

        setTimeout(function() {
            that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
                new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>
</html>
